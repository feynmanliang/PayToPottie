<template name="queue">
  <div class="queue">
    {{#each listReservations}}
      {{> queueItem}}
    {{/each}}
  </div>
</template>

<template name="queueItem">
  <div class="btn btn-danger remove-queue-item col-lg-1" id="{{_id}}">&times;</div>
  <div class="col-lg-9">
    <ul>
      <li>Id: {{_id}}</li>
      <li>UserId: {{userId}}</li>
      <li>BathroomId: {{bathroomId}}</li>
      <li>createdTime: {{createdTime}}</li>
      <li>beganProcessingAt: {{beganProcessingTime}}</li>
    </ul>
  </div>
</template>
