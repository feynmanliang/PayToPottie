<template name="queue">
  <ul class="queue">
      {{#each listReservations}}
          {{> queueItem}}
      {{/each}}
  </ul>
</template>

<template name="queueItem">
  <li>
  <div class="btn btn-danger remove-queue-item" id="{{_id}}">X</div>
    <ul>
      <li>Id: {{_id}}</li>
      <li>UserId: {{userId}}</li>
      <li>BathroomId: {{bathroomId}}</li>
      <li>createdTime: {{createdTime}}</li>
      <li>beganProcessingAt: {{beganProcessingTime}}</li>
    </ul>
  </li>
</template>
