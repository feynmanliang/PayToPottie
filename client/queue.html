<template name="queue">
  {{#each listReservations}}
    {{> queueItem}}
  {{/each}}
</template>

<template name="queueItem">
  <div class="col-lg-1">
    <button type="button" class="btn btn-danger remove-queue-item" id="{{_id}}">
      &times;
    </button>
  </div>
  <div class="col-lg-9">
    <ul>
      <li>Id: {{_id}}</li>
      <li>UserId: {{userId}}</li>
      <li>BathroomId: {{bathroomId}}</li>
      <li>createdTime: {{createdTime}}</li>
      <li>beganProcessingAt: {{beganProcessingTime}}</li>
    </ul>
  </div>
</template>
