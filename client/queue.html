<template name="queue">
  <ul class="queue">
      {{#each listReservations}}
          {{> queueItem}}
      {{/each}}
  </ul>
</template>

<template name="queueItem">
  <li>
    <ul>
      <li>UserId: {{userId}}</li>
      <li>createdTime: {{createdTime}}</li>
      <li>Status: {{status}}</li>
    </ul>
  </li>
</template>

<template name="joinQueue">
    <button type="button" class="btn btn-success">
        {{#if joined}}Join{{/if}}
        {{#unless joined}}Joined{{/unless}}
    </button>
</template>
