<template name="queue">
  {{#each listReservations}}
    {{> queueItem}}
  {{/each}}
</template>

<template name="queueItem">
  <div class="row queue-item">
    <div class="col-lg-3">
      <div class="btn btn-danger remove-queue-item" id="{{_id}}">&times;</div>
    </div>
    <div class="col-lg-9 queue-item-info">
        UserId: {{userId}}
    </div>
  </div>
</template>
