<template name='bathroomCreate'>
  <form class="newBathroom">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="name" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="location" value="{{location}}">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="description" value="{{description}}">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" placeholder="price" value="{{price}}">
    </div>
    <button type="submit" class="btn btn-success createBathroom">Create</button>
  </form>
</template>
