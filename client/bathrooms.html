<template name="bathrooms">
  <button class="btn btn-success addBathroom">Add Bathroom</button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        {{#each bathroomList}}
          {{> indBathroom}}
        {{/each}}
      </div>
      <div class="col-lg-10">
        {{> map}}
      </div>
    </div>
  </div>
</template>

<template name="indBathroom">
    <div class="bathroom-item row" id="{{_id}}">
      <div class="bathroom-panel">
        <div class="bathroom-panel-header {{hovereMarkerStyle}}">
          <div class="row">
            <div class="col-lg-2">{{countdown _id}}</div>
            <div class="col-lg-6">{{name}}</div>
            <div class="col-lg-4">{{> joinQueue}}</div>
          </div>
        </div>
        <div id="collapse-{{_id}}" class="panel-collapse collapse" role="tabpanel">
          <div class="bathroom-panel-body">
            <a href="/bathroom/{{_id}}">More...</a>
            {{> queue}}
          </div>
        </div>
      </div>
    </div>
</template>
