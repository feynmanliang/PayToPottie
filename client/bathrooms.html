<template name="bathrooms">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Wait Time</th>
                <th>Name</th>
                <th>Owner</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {{#each bathroomList}}
            {{> indBathroom}}
          {{/each}}
        </tbody>
    </table>
    {{> map}}
</template>

<template name="indBathroom">
    <tr class="{{selectedMarkerStyle}}">
        <td>
          <a href="/bathroom/{{_id}}">Click</a>{{timeUntilReady _id}}
        </td>
        <td>{{name}}</td>
        <td>{{owner}}</td>
        <td><button>{{> joinQueue}}</button></td>
    </tr>
</template>
