<template name="bathrooms">
  <div class="row bathroom-container">
    <div class="col-lg-7 bathroom-map">
      {{> map}}
    </div>
    <div class="col-lg-5">
      {{#each bathroomList}}
        {{> indBathroom}}
      {{/each}}
    </div>

  </div>
</template>

<template name="indBathroom">
  <div class="bathroom-locations {{hovereMarkerStyle}}" id="{{_id}}">
    <div class="row">
      <div class="bathroom-order col-lg-2">
        {{rank}}
      </div>
      <div class="col-lg-10">
        <div class="row">
          <div class="bathroom-name col-lg-12">
            <h4>{{name}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="bathroom-button col-lg-8">
            <p>Available in {{countdown _id}}</p>
            <p>Distance: {{distance}}</p>
          </div>
          <div class="col-lg-1">
            {{> joinQueue}}
          </div>
        </div>
      </div>
    </div>

        <!-- <div class="col-lg-3 countdown-timer">{{countdown _id}}</div>
        <div class="col-lg-6 name"><a href="/bathroom/{{_id}}">{{name}}</a></div>
        <div class="col-lg-3">{{> joinQueue}}</div>
        <div id="collapse-{{_id}}" class="panel-collapse collapse" role="tabpanel">
          <div class="bathroom-panel-body row">
            <div class="col-lg-9"></div>
            <div class="countdown col-lg-9">{{> countdown}}</div>
          </div>
        </div>
      </div> -->
  </div>
</template>
