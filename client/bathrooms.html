<template name="bathrooms">
  <button class="btn btn-success addBathroom">Add Bathroom</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Wait Time</th>
                <th>Name</th>
                <th>Owner</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          {{#each bathroomList}}
            {{> indBathroom}}
          {{/each}}
        </tbody>
    </table>
    {{> map}}
</template>

<template name="indBathroom">
    <tr class="{{selectedMarkerStyle}}">
        <td>{{countdown _id}}</td>
        <td><a href="/bathroom/{{_id}}">{{name}}</a></td>
        <td>{{owner}}</td>
        <td>{{> joinQueue}}</td>
    </tr>
</template>
