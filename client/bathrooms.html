<template name="bathrooms">
  <div class="row bathroom-container">
    <div class="col-lg-7 bathroom-map">
      {{> map}}
    </div>
    <div class="col-lg-5">
      {{#each bathroomList}}
        {{> indBathroom}}
      {{/each}}
    </div>

  </div>
</template>

<template name="indBathroom">
  <div class="bathroom-locations {{hoveredMarkerStyle}}" id="{{_id}}">
    <div class="row">
      <div class="bathroom-order col-lg-2">
        {{rank}}
      </div>
      <div class="col-lg-10">
        <div class="row">
          <div class="bathroom-name col-lg-12">
            <h4>{{name}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="bathroom-button col-lg-8">
            <p>Available in {{countdown _id}}</p>
            <p>Distance: {{distance}}</p>
          </div>
          <div class="col-lg-1">
            {{> joinQueue}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
