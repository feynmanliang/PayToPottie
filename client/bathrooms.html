<template name="bathrooms">
  <div class="row bathroom-container">
    <div class="col-lg-7 bathroom-map">
      {{> map}}
    </div>
    <div class="col-lg-5">
      {{#each bathroomList}}
        {{> indBathroom}}
      {{/each}}
    </div>

  </div>
</template>

<template name="indBathroom">
  <div class="bathroom-locations {{hovereMarkerStyle}}" id="{{_id}}">
      <div class="bathroom-order">
        {{rank}}
      </div>
      <div class="bathroom-name">
        {{name}}
      </div>
      <div class="bathroom-button">
        <div class="btn btn-success">
          Available in {{countdown _id}}
        </div>
        Distance: {{distance}}
      </div>
