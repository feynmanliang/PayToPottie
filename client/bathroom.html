<template name="bathroom">
  <div class="row">
    <div class="description col-lg-12">{{name}}</div>
  </div>
  <div class="row">
    <div class="owner col-lg-2">Owner: {{owner}}</div>
    <div class="timeuntilready col-lg-10">Wait: {{timeUntilReady _id}}</div>
  </div>
  <div class="row col-lg-2">
    {{> joinQueue}}
  </div>
  <div class="row col-lg-10">
    {{> queue}}
  </div>
</template>
