<template name="bathroom">
  <div class="row">
    <div class="description col-lg-10">{{name}}</div>
    <a href="/bathroom/edit/{{_id}}" class="btn btn-warning col-lg-1 editBathroom">Edit</a>
    <a href="/bathroom" class="btn btn-default col-lg-1">Return</a>
  </div>
  <div class="row">
    <div class="col-lg-7">
      {{> directions}}
    </div>
    <div class="col-lg-5">
      <div class="row">
        <div class="timeuntilready progress col-lg-10">
          {{> countdown}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">{{positionInQueue}}</h1>
          {{> joinQueue}}
        </div>
      </div>
    </div>
  </div>
</template>
