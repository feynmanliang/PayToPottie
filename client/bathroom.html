<template name="bathroom">
  <div class="row">
    <div class="col-lg-7">
      {{> directions}}
    </div>
    <div class="col-lg-5">
      <div class="row">
        <div class="col-lg-12">
          <p class="toiletName text-center">You are going to:</p>
          <h1 class="toiletName text-center">{{name}}</h1>
          {{#if inQueue}}
            <div class="timeuntilready progress">
              {{> countdown}}
            </div>
          {{else}}
            <div class="timeuntilready text-center">
              Estimated Wait:
              <h2 class="countdown">{{countdown _id}}</h2>
            </div>
          {{/if}}
        </div>
      </div>
      {{#if currentUser}}
        <div class="row">
          <div class="center-block text-center col-lg-12">
            <p>{{positionInQueue}}</p>
            {{> joinQueue}}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
