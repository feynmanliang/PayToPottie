<template name="bathroom">
  <div class="row">
    <div class="col-lg-7">
      {{> directions}}
    </div>
    <div class="col-lg-5">
      <div class="row">
        <div class="col-lg-12">
          <p class="toiletName text-center">You are going to:</p>
          <h4 class="toiletName text-center">{{name}}</h4>
        </div>
      </div>
      <div class="row center-block">
        <div class="col-lg-10">
          <div class="timeuntilready progress">
            {{> countdown}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="center-block text-center col-lg-12">
          <p>{{positionInQueue}}</p>
          {{> joinQueue}}
        </div>
      </div>
    </div>
  </div>
</template>
