<template name="bathroom">
  <div class="row">
    <div class="description col-lg-10">{{name}}</div>
    <a href="/bathroom/edit/{{_id}}" class="btn btn-warning col-lg-1 editBathroom">Edit</a>
    <a href="/bathroom" class="btn btn-default col-lg-1">Return</a>
  </div>
  <div class="row">
    <div class="owner col-lg-2">
      <p>Owner: {{owner}}</p>
    </div>
    <div class="timeuntilready progress col-lg-10">
      <div class="progress-bar" role="progressbar" style="width: {{percentSinceLoad}};">
        {{countdown _id}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
      {{#if inQueue}}
        <button type="button" class="btn btn-danger leave-queue">&times;</button>
      {{else}}
        {{> joinQueue}}
      {{/if}}
    </div>
    <div class="col-lg-10">
      <h1 class="text-center">{{positionInQueue}}</h1>
    </div>
  </div>
  <!--{{> queue}}-->
</template>
