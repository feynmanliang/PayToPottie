<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
  </form>

  <button class="register">
    go register
  </button>
  {{#if showRegister}}
    {{> register}}
  {{/if}}

</template>
