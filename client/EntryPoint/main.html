    </h3><span class="glyphicon glyphicon-hand-up"></span></a>
  </li>

  <li role="presentation" class={{bathroomState}} id="bathroom-list">
      <a href="/bathroom"><h3>Bathrooms</h3>

  </li>

      <a href="/profile"><h3>Profile</h3>

      </a>
    </li>

          {{> logoutButton}}
