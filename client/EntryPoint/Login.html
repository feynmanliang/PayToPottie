<template name="login">
  <div class="login-elt">
    <h1 class="login-header">Login</h1>
    <form class="login">
      <input name="email" class="hp form-control input-lg" type="text" placeholder="email ..">
      <input name="password" class="hp form-control input-lg" type="text" placeholder="password ..">
      {{#if loginErr}}
        {{> loginError}}
      {{/if}}
      <input class="btn btn-default" type="submit" value="Submit">
      <input class="btn btn-default register" type="submit" value="Register">

    </form>
 </div>

  {{#if showRegister}}
    {{> register}}
  {{/if}}

</template>
