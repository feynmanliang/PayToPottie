<template name="login">
  <div class="login-elt">
    <h2>Login</h2>
    <form class="login">
      <p>Email: <input name="email" class="form-control input-lg" type="text" placeholder="email .."></p>
      <p>Password: <input name="password" class="form-control input-lg" type="text" placeholder="password .."></p>
      <input class="btn btn-default" type="submit" value="Submit">
      <input class="btn btn-default register" type="submit" value="Register">

    </form>
 </div>

  {{#if showRegister}}
    {{> register}}
  {{/if}}

</template>
