<template name="inUse">
  <p class="row text-center"> You have the bathroom until: </p>
  <h1 class="row text-center"> {{endTime}} </h1>
  <div class="timeUntilEnd row">
    {{> countdown}}
  </div>
  <div class="row col-4-lg text-center">
    <button type="button" class="btn btn-danger more-time" id="{{_id}}">
      <h2>Need More Time!</h2>
    </button>
    <button type="button" class="btn btn-success finished" id="{{_id}}">
      <h2>Finished</h2>
    </button>
  </div>
</template>
