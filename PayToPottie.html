<head>
  <title>PayToPottie</title>
</head>

<body>
    <h1>Pay To Pottie: Bathroom</h1>
    <div class="row">
        <div class="description col-lg-12">Nice Bathroom on 169 11th St, San Francisco, CA 94103</div>
    </div>
    <div class="row">
        <div class="owner col-lg-2">Parisoma</div>
        <div class="waittime col-lg-10">Wait Time: {{> waittime}}</div>
    </div>
    <div class="row col-lg-2">
        <div class="btn-group">
            {{> joinButton}}
            <button type="button" class="btn btn-default" disabled>$</button>
        </div>
    </div>
    <div class="row col-lg-10">
        <ul class="queue">
            {{#each queue}}
                {{> queueUser}}
            {{/each}}
        </ul>
    </div>

</body>

<template name="waittime">
  <span>{{time}} minutes</span>
</template>

<template name="queueUser">
    <li>{{user}}</li>
</template>

<template name="joinButton">
    <button type="button" class="btn btn-success">
        {{#if joined}}Join{{/if}}
        {{#unless joined}}Joined{{/unless}}
    </button>
</template>
